{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" style = "margin-left: 103px;">
          <a class="nav-link" href="{% url 'smart-phone' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'viewcart' %}">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'number_of_orders' %}">Orders</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'view_wishlist' %}" class="nav-link">Wishlist</a>
        </li>
        <li>
        <form class="form-inline my-2 my-lg-0" style = "display: flex;" method = "get" action = "{% url 'search_products' %}">
          <input class="form-control mr-sm-2" style = "margin-left: 30px;width: 700px;" type="search" placeholder="Search" aria-label="Search" name="searchterm">
          <button class="btn btn-outline-success my-2 my-sm-0" style = "margin-left: 30px;"  type = "submit">Search</button>
      </form>
        </li>
        <li class="nav-item" style="margin-left: 109px;">
          <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_profile' %}"><img src = "{% static 'home/images/profile.jpg' %}" height="30px" width = "30px"></a>
        </li>
      </ul>
    </div>
  </nav>
  {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                <center> {{ message }} </center>
            </div>
        </div>
  {% endfor %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
