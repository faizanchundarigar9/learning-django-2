{% extends 'base.html' %}

{% block content %}
<center><h2>Reviews</h2></center>
<div class="container">
    <div class="row">
        {% for review in reveiws %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{review.name}}</h5>
                  <p class="card-text">{{review.review}}</p>
                </div>
              </div>
        </div>
        {% empty %}
        <h3>No reveiews available</h3>
        {% endfor %}
    </div>
</div>
{% endblock content%}
