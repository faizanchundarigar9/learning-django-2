{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <!-- big product image -->
             <img src="{{product.image.url}}" alt="default" height="500px" width="500">
        </div>
        <div class="col" style="margin-top: 150px;">
             <h1>{{product.name}}</h1>
             <br>
             <h5>{{product.detail_description}}</h5>
             <hr>
             <a href="{% url 'product_details' product.id %}" class="btn btn-primary">Buy Now</a>
             <a href="{% url 'add_to_cart'  product.id%}" class="btn btn-primary">Add to Cart</a>
             <a href=" {% url  'product_reviews' product.id %}" class="btn btn-primary" >Reviews</a>
             <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-primary">Add to Wishlist</a>
        </div>
    </div>
</div>
{% endblock content %}
