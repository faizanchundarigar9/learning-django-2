{%extends 'base.html' %}
{% load static%}
{% block content %}
<br>
<br>

<div class="container">
    <div class="row">
        {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                <center> {{ message }} </center>
            </div>
        </div>
        {% endfor %}
        {% for category in categories %}
        <div class="col-3 mt-3 mb-3">
            <div class="card" style="width: 18rem;">
                <a href="{% url 'products' category.id %}"><img class="card-img-top" src="{{category.photo.url}}" alt="Card image cap"></a>
                <div class="card-body">
                    <h5 class="card-title">{{category.name}}</h5>
                    <p class="card-text">{{category.description}}</p>
                    <a href="{% url 'products' category.id %}" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
        {% empty %}
        <center><h1 class="mt-5">No categories found</h1></center>
        {% endfor %}
    </div>
</div>

{% endblock %}
